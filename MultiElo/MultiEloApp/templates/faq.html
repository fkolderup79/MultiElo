<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script>
        $(function () {
            var ctx = document.getElementById("LinearAll").getContext('2d');
            var data = {
                datasets: [{
                    data: [33.3333, 26.6667, 20, 13.3333, 6.6667, 0],
                    borderColor: '#1AA6B7',
                    fill: false,
                    label: "Distribution %",
                    tension: 0,
                }],
                labels: ['1st', '2nd', '3rd', '4th', '5th', '6th']
            };
            var LineChart = new Chart(ctx, {
                type: 'line',
                data: data,
            });

            var ctx_2 = document.getElementById("LinearPos").getContext('2d');
            var data_2 = {
                datasets: [{
                    data: [50, 33.3333, 16.6667, 0, 0, 0],
                    borderColor: '#1AA6B7',
                    fill: false,

            var LineChart = new Chart(ctx_2, {
                type: 'line',

            var ctx_3 = document.getElementById("ExponentialAll").getContext('2d');
            var data_3 = {

                    borderColor: '#1AA6B7',

            };
            var LineChart = new Chart(ctx_4, {
                type: 'line',
                data: data_4,
            });

            var ctx_5 = document.getElementById("Positional").getContext('2d');
            var data_5 = {
